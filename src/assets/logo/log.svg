<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="360" viewBox="-100 -160 1400 560">
  <defs>
    <filter id="shadow" x="-80%" y="-200%" width="260%" height="520%">
      <feOffset dx="0" dy="8" result="off"/>
      <feGaussianBlur in="off" stdDeviation="7" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 1
                0 1 0 0 0.86
                0 0 1 0 0.92
                0 0 0 0.30 0" result="pink"/>
      <feMerge>
        <feMergeNode in="pink"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Steeper arch fully inside the viewBox (midpoint above baseline, but within bounds) -->
    <path id="archPath" d="M -20 300 Q 600 -40 1220 300" />
  </defs>

  <!-- Debug guide (optional)
  <use href="#archPath" fill="none" stroke="#ddd" stroke-dasharray="6 6"/> -->

  <g>
    <!-- Stroke layer -->
    <text font-family="'Poppins Black','Montserrat Black','Impact','Arial Black',system-ui,sans-serif"
          font-weight="900"
          font-size="190"
          fill="#E9C6FF"
          stroke="#FFF4F4"
          stroke-width="34"
          stroke-linejoin="round"
          letter-spacing="-8">
      <textPath href="#archPath" startOffset="50%" text-anchor="middle" method="align" spacing="auto">
        RESHAVALNIK
      </textPath>
    </text>

    <!-- Fill layer -->
    <text font-family="'Poppins Black','Montserrat Black','Impact','Arial Black',system-ui,sans-serif"
          font-weight="900"
          font-size="190"
          fill="#E9C6FF"
          letter-spacing="-8">
      <textPath href="#archPath" startOffset="50%" text-anchor="middle" method="align" spacing="auto">
        RESHAVALNIK
      </textPath>
    </text>
  </g>
</svg>
