<!-- sidebar-layout.component.html -->
<div class="layout">
  <aside class="sidebar" [class.collapsed]="isCollapsed" (mouseenter)="toggleCollapse(false)" (mouseleave)="toggleCollapse(true)">
    <div class="nav-item" *ngFor="let icon of icons; let i = index" [class.active]="i === activeIndex" (click)="setActive(i)">
      <i [class]="icon"></i>
    </div>
  </aside>
  <main class="content">
    <ng-content></ng-content>
  </main>
</div>
